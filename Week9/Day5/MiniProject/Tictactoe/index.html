<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="playerChoice">
        <button onclick="playerChose()">O</button><button onclick="playerChose()">X</button>
    </div>

    <div id="gameBoard" class="hidden">
        <div id="gridContainer">
            <div id="1" class="box" onclick="playerClick()">1</div>
            <div id="2" class="box" onclick="playerClick()">2</div>
            <div id="3" class="box" onclick="playerClick()">3</div>
            <div id="4" class="box" onclick="playerClick()">4</div>
            <div id="5" class="box" onclick="playerClick()">5</div>
            <div id="6" class="box" onclick="playerClick()">6</div>
            <div id="7" class="box" onclick="playerClick()">7</div>
            <div id="8" class="box" onclick="playerClick()">8</div>
            <div id="9" class="box" onclick="playerClick()">9</div>
        </div>
    
        <div id="infoBar">
            <div id="playerTurn">Player 1's turn</div>
            <div><button id="restartBtn">Restart Game</button></div>
        </div>
    </div>
</body>
</html>
