<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My To Do List</title>
</head>
<body>
   <form id="addTask">
      <input type="text" name="task" placeholder="Add a task" required>
      <button type="submit">ADD</button>
   </form>
   <ul class="listTasks">

   </ul>
</body>
<script>
   const tasks =[];
   let form = document.querySelector('#addTask')
   form.addEventListener('submit', addTask)

   function addTask(event){
      event.preventDefault()
      const formData = new FormData(form)
      let task= formData.get('task')
      let div = document.createElement('li')
      let btn = document.createElement('button')
      let checkbox = document.createElement('input')
      checkbox.setAttribute('type', 'checkbox')
      div.appendChild(checkbox)
      btn.innerText = 'X'
      btn.style.backgroundColor = 'red'
      btn.style.color = 'white'
      div.appendChild(btn)
      div.appendChild(document.createTextNode(task))

      let taskList = document.querySelector('.listTasks')
      taskList.appendChild(div)
      tasks.push(task)
      form.reset()
   }

  
</script>
</html>
