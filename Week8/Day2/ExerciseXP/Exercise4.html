<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Website</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <div id="user-info" class="navbar-text">>
          </div>
      </div>
  </nav>
</body>
<script>
   (function(userName) {
    const profilePictureUrl = 'https://placehold.co/400';

    const userInfoDiv = document.getElementById('user-info');
    if (userInfoDiv) {
        userInfoDiv.innerHTML = `
            <span class="mr-2">Hello ${userName}</span>
            <img src="${profilePictureUrl}" alt="${userName}'s profile picture" style="height: 30px; border-radius: 50%;">
        `;
    } else {
        console.error('Element with id "user-info" not found.');
    }
})('John');
</script>
</html>
