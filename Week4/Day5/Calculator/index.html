<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* button {
        width:70px;
        height:70px;
      } */
    </style>
</head>
<html>
    <body>
        <script src="script.js" charset="utf-8"></script>
        <div id="calculator">
            <div id="display">0</div>
            <button type="button" name="button" class="number" id="btn1" onclick="number(1);">1</button>
            <button type="button" name="button" class="number" id="btn2" onclick="number(2);">2</button>
            <button type="button" name="button" class="number" id="btn3"onclick="number(3);">3</button>
            <button type="button" name="button" class="number" id="btn4"onclick="number(4);">4</button>
            <button type="button" name="button" class="number" id="btn5"onclick="number(5);">5</button>
            <button type="button" name="button" class="number" id="btn6"onclick="number(6);">6</button>
            <button type="button" name="button" class="number" id="btn7" onclick="number(7);">7</button>
            <button type="button" name="button" class="number" id="btn8"onclick="number(8);">8</button>
            <button type="button" name="button" class="number" id="btn9"onclick="number(9);">9</button>
            <button type="button" name="button" class="number" id="btn0"onclick="number(0);">0</button>
            <button type="button" name="button" class="operator" id="btn+"onclick="operator('+');">+</button>
            <button type="button" name="button" class="operator" id="btndot"onclick="operator('.');">.</button>
            <button type="button" name="button" class="operator" id="btn-"onclick="operator('-');">-</button>
            <button type="button" name="button" class="operator" id="btn-mult"onclick="operator('*');">*</button>
            <button type="button" name="button" class="operator" id="btn-div"onclick="operator('/');">/</button>
            <button type="button" name="button" class="equal" id="btnEq"onclick="equal();">=</button>
            <button type="button" name="button" id="reset" id="btnr"onclick="reset();">reset</button>
            <button type="button" name="button" id="clear" id="btnc" onclick="clear();">clear</button>
        </body>
        </div>
</html>
